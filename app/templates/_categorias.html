<div class="categories-list">
    {% for categoria in categorias %}
        <div class="category-list-item">
            <div class="list-item-content">
                <span class="list-icon">üè∑Ô∏è</span>
                <span class="list-title">{{ categoria["nombre"] }}</span>
            </div>

                    hx-get="/api/v2/categorias/{{ categoria["id"]}}/productos" 
                    hx-swap="innerHTML"
                    hx-disabled-elt="this"

            </button>

    {% endfor %}
</div>
