<h1>Categorias</h1>
<ul class="categorias">
    {% for categoria in categorias %}
        <li>
            <button hx-get="/api/v2/categorias/{{ categoria["id"]}}/productos" hx-swap="innerHTML"
            hx-disabled-elt="this"   
            hx-target="#reemplazar">{{ categoria["nombre"] }} <img src="/static/loading.svg" width="32px" class="htmx-indicator"></button>
        </li>
    {% endfor %}
</ul>
