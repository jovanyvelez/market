<div class="buscar">
    <input type="text" 
    name="buscar" 
    autofocus 
    placeholder="Buscar productos..." 
    id="buscar-input"  
    autocomplete="false" hx-get="/test"
    hx-swap="innerHTML"
    hx-target="#reemplazar"
    hx-trigger="keyup changed delay:500ms"
    >
    <span
        class="atras"
        hx-get="/api/v2/categorias/raiz_activas"
        hx-swap="innerHTML"
        hx-target="#reemplazar"
        hx-trigger="click"
    >Regresar</span>
</div>
