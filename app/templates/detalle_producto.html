<!-- Vista de detalle del producto (solo informativo) -->
<div class="product-detail-container">
    <div class="detail-header">
        <button class="back-button" 
                hx-get="/api/v2/categorias/{{producto.categoria_id}}/productos"
                hx-target="#reemplazar"
                hx-swap="innerHTML">
            ← Volver a productos
        </button>
    </div>
    
    <div class="product-detail-content">
        <div class="product-image-section">
            <img src="{{producto.imagen_url}}" alt="{{producto.nombre}}" class="detail-image">
        </div>
        
        <div class="product-info-section">
            <h1 class="product-title">{{producto.nombre}}</h1>
            <div class="product-price">$ {{producto.precio_venta}}</div>
            
            {% if producto.descripcion %}
            <div class="product-description">
                <h3>Descripción</h3>
                <p>{{producto.descripcion}}</p>
            </div>
            {% endif %}
            
            <div class="product-metadata">
                <div class="metadata-item">
                    <strong>Categoría:</strong> {{categoria_nombre}}
                </div>
                <div class="metadata-item">
                    <strong>ID del producto:</strong> {{producto.id}}
                </div>
                <div class="metadata-item">
                    <strong>Codigo de barras:</strong> {{producto.codigo_barras}}
                </div>
            </div>
            
            <!-- Botones de carrito -->
            <div class="quantity-control">
                <button 
                    id="addButton_{{producto.id}}" 
                    class="add-button" 
                    data-product-id="{{producto.id}}"
                    data-product-name="{{producto.nombre}}"
                    data-product-price="{{producto.precio_venta}}"
                    data-product-image-url="{{producto.imagen_url}}">
                    Comprar
                </button>
                
                <div id="quantitySelector_{{producto.id}}" class="quantity-selector hidden">
                    <button 
                        id="decreaseBtn_{{producto.id}}" 
                        class="quantity-btn decrease-btn" 
                        data-product-id="{{producto.id}}">
                        -
                    </button>
                    <span id="quantityDisplay_{{producto.id}}" class="quantity-display">1</span>
                    <button 
                    id="increaseBtn_{{producto.id}}" 
                    class="quantity-btn increase-btn" 
                    data-product-id="{{producto.id}}">
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
